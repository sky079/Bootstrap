<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Registration Form</h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input tupe="text" class="form-control" id="firstName" />
                            </div>
                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input tupe="text" class="form-control" id="LastName" />
                            </div>
                            <div class="form-group">
                                <label for="email">Gender</label>
                                <div>
                                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                                    <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                                    <label for="others" class="radio-inline"><input type="radio" name="gender" id="others">Others</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input tupe="text" class="form-control" id="email" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input tupe="text" class="form-control" id="password" />
                            </div>
                            <div class="form-group">
                                <label for="number">Phone Number</label>
                                <input tupe="text" class="form-control" id="number" />
                            </div> 
                            <input type="submit" class="btn btn-primary" />
                        </form>
                    </div>
                </div>
            </div>       
        </div>
    </body>
</html>
